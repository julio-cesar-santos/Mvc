version: '3.8'

services:
  # 1. Serviço de Aplicação Web (PHP/Apache)
  web:
    build:
      context: .                 # Usa o Dockerfile criado no diretório atual
      dockerfile: Dockerfile
    container_name: mvc_web
    ports:
      - "8080:80"                  # Acessível em http://localhost (porta 80)
    volumes:
      - ./:/var/www/html         # Mapeia a pasta do seu projeto para o container (código em tempo real)
    depends_on:
      - db                       # Garante que o DB inicie primeiro
    restart: unless-stopped
    
  # 2. Serviço de Banco de Dados (MySQL)
  db:
    image: mysql:8.0
    container_name: mvc_db
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: queijaria  
      MYSQL_USER: user
      MYSQL_PASSWORD: app_password
      # ADIÇÃO CRÍTICA PARA COMPATIBILIDADE:
      MYSQL_DEFAULT_AUTHENTICATION_PLUGIN: mysql_native_password 
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"
    restart: unless-stopped

# Volumes para persistir os dados do banco de dados
volumes:
  db_data: